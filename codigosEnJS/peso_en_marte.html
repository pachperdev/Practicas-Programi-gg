<html>
  <head>
    <title> Peso en otro planeta </title>
    <style>
    body
    {
      background-color: black;
      color: white;
      font-family: helvetica;
    }
    </style>
  </head>
  <body>
    <h1> Tu peso en otro planeta </h1>
    <p> En la tierra pesas distinto que en Marte o Jupiter </p>
    <script>
    var g_earth = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso = prompt("¿Cual es tu peso?")
    var planeta = prompt("¿En que planeta quieres calcular tu peso? \n Marte o Jupiter")
    var peso_user = parseFloat(peso);

    if (planeta == "jupiter" || planeta == "Jupiter" || planeta == "JUPITER")
    {
      peso_user = peso_user * g_jupiter / g_earth;
      var peso_user = peso_user.toFixed(2);
      document.write("Tu peso en jupiter es de <strong> " + peso_user + " kilos </strong>");
    }
    else if (planeta == "marte" || planeta == "Marte" || planeta == "MARTE")
    {
      peso_user = peso_user * g_marte / g_earth;
      var peso_user = peso_user.toFixed(2);
      document.write("Tu peso en marte es de <strong> " + peso_user +   " kilos </strong>");
    }
    else {
      alert("ESTO NO ES UN PLANETA")
    }
    </script>
  </body>
</html>
